<script>
    function setImageFileUrl(pathImage) {
	alert(pathImage);
        var imageUrl = pathImage; // Obtenha o valor do input, que é o caminho do arquivo selecionado
        var fileName = imageUrl.split('\\').pop(); // Extraia o nome do arquivo a partir do caminho

	alert(fileName);

        var file = new File([imageUrl], fileName, { type: "image/jpeg" });

        // Crie um objeto DataTransfer para definir os arquivos do input
        //var dataTransfer = new DataTransfer();
        //dataTransfer.items.add(file);

        // Defina o objeto DataTransfer como os novos arquivos do input
        //inputElement.files = dataTransfer.files;

        // Chame a função processData
        proccessData(file);
	}

	//#### ConvertImage
    async function converImageToBase64(image) {
		if (image) {
			return new Promise(resolve => {
				const reader = new FileReader();
				reader.onload = ev => {
					resolve(ev.target.result);
				};
				reader.readAsDataURL(image);
			});
		}
	}

	async function proccessData(mobileImage) {
		let imageFile;
		
		if (!mobileImage) {
			const imageInput = document.getElementById("Cadastrar_Img");
			imageFile = imageInput.files[0];
		} else {
			imageFile = mobileImage;
		}

		alert(imageFile);
		
		const image = await converImageToBase64(imageFile);

		alert(image);
		
		document.getElementById('Cadastrar_Imagem').value = image;

		var imagemElement = document.getElementById("imgRecibo");
		imagemElement.src = image;
		imagemElement.style.maxWidth = "100%";
		imagemElement.style.maxHeight = "100%";
	}
	
</script>
